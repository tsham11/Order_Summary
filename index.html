<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Order Summary</title>
  </head>
  <body>
    <div class="component">
      <img
        id="image"
        src="./images/illustration-heroo.svg"
        alt="illustration"
      />
      <div class="content">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <img id="m-icon" src="./images/icon-music.svg" alt="icon" />
          <div>
            <h3>Annual Plan</h3>
            <h3 id="year">$59.99/year</h3>
          </div>
          <button id="changeB">Change</button>
        </div>
        <button id="payB">Proceed to Payment</button>
        <button id="cancelB">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
